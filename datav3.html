<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="home.html" class="text-sm/6 font-semibold text-gray-900"
              >Home</a
            >
            <a href="datav1.html" class="text-sm/6 font-semibold text-gray-900"
              >Regions with Highest Air Pollution in Malaysia</a
            >
            <a href="datav2.html" class="text-sm/6 font-semibold text-gray-900"
              >Seasonal Trends in Malaysian Air Quality</a
            >
            <a href="datav3.html" class="text-sm/6 font-semibold text-gray-900"
              >Changes in PM2.5 Levels Over Time</a
            >
            <a href="datav4.html" class="text-sm/6 font-semibold text-gray-900"
              >Regions with Improving or Declining Air Quality</a
            >
            <a href="datav5.html" class="text-sm/6 font-semibold text-gray-900"
              >Monthly Mean Concentrations of Each Pollutant</a
            >
          </div>
        </nav>
      </header>

      <div class="relative isolate px-6 pt-14 lg:px-8">
        <div
          class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        ></div>
        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
          <div class="text-center">
            <div class="w-full max-w-3xl mx-auto p-6 bg-white rounded-lg">
              <h1 class="text-2xl font-semibold text-gray-800 text-center mb-6">
                Changes in PM2.5 Levels Over Time
              </h1>
              <!-- Buttons -->
              <div class="flex justify-center gap-4 mb-8">
                <button
                  id="northernBtn"
                  class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                  Northern Malaysia
                </button>
                <button
                  id="centralBtn"
                  class="px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
                >
                  Central Malaysia
                </button>
                <button
                  id="southernBtn"
                  class="px-6 py-2 bg-purple-500 text-white rounded-lg shadow hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400"
                >
                  Southern Malaysia
                </button>
                <button
                  id="eastBtn"
                  class="px-6 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
                >
                  East Malaysia
                </button>
              </div>
              <!-- Chart Container -->
              <div id="chart" class="w-full h-96"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Link to your JavaScript -->
    <script src="year.js"></script>
  </body>
</html>
